name: 同步README日志（优化去重）
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 1 * * *" # UTC+8凌晨1点
  workflow_dispatch:
    inputs:
      force_update:
        description: '是否强制更新'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 检出当前仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # 浅克隆加速

      - name: 获取目标仓库README内容
        id: fetch-readme
        run: |
          set -euo pipefail
          TARGET_REPO="harry0703/MoneyPrinterTurbo"
          README_URL="https://raw.githubusercontent.com/${TARGET_REPO}/main/README.md"
          curl -s "$README_URL" > temp_readme.md

      - name: 处理并重组日志内容
        run: |
          set -euo pipefail
          # 去除重复的“项目主页日志”标题及多余内容
          sed -i '/项目主页日志/{n;/项目主页日志/d}' temp_readme.md
          sed -i '/MoneyPrinterTurbo/d' temp_readme.md

          # 提取需要的日志内容部分（假设从“更新日志”开始到文件末尾是目标日志）
          TARGET_LOG=$(awk '/更新日志/{p=1} p' temp_readme.md)

          FORCE_UPDATE=${{ github.event.inputs.force_update || 'false' }}
          LOCAL_VERSION=$(cat version.txt 2>/dev/null || echo "")
          # 提取版本号（假设版本号在“更新日志”附近，可根据实际调整）
          TARGET_TAG=$(grep -oP '(?<=更新日志 )v\d+\.\d+\.\d+' temp_readme.md)
          if [ -z "$TARGET_TAG" ]; then
            TARGET_TAG=$(curl -s https://api.github.com/repos/harry0703/MoneyPrinterTurbo/releases/latest | jq -r '.tag_name')
          fi

          # 仅在版本变更或强制更新时写入
          if [ "$LOCAL_VERSION" != "$TARGET_TAG" ] || [ "$FORCE_UPDATE" = "true" ]; then
            echo "$TARGET_TAG" > version.txt
            # 清空本地README原有相关日志部分（这里假设以“更新日志”为标记开始清空）
            sed -i '/更新日志/,+1d' README.md
            echo -e "$TARGET_LOG" >> README.md
          else
            echo "✅ 日志已同步至最新版本（$TARGET_TAG）"
          fi

      - name: 提交变更
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 🔄 同步README日志（优化去重）
          files: |
            README.md
            version.txt
