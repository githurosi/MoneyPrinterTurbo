name: 同步更新日志（MoneyPrinterTurbo版）
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 1 * * *" # 每天凌晨1点运行（UTC+8）
  workflow_dispatch:
    inputs:
      force_update:
        description: '是否强制更新（忽略版本检查）'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # 浅克隆加速

      - name: 同步更新日志
        id: update-log
        run: |
          set -euo pipefail
          FORCE_UPDATE=${{ github.event.inputs.force_update || 'false' }}
          LOCAL_VERSION=$(cat version.txt 2>/dev/null || echo "")
          REPO_OWNER="harry0703"      # 目标仓库所有者
          REPO_NAME="MoneyPrinterTurbo" # 目标仓库名

          # 获取最新版本信息（通过 releases/latest 接口）
          response=$(curl -s https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/releases/latest)
          TAG_NAME=$(echo "$response" | jq -r '.tag_name')
          RELEASE_NOTES=$(echo "$response" | jq -r '.body')
          ASSETS=$(echo "$response" | jq -r '.assets[].name' || echo "无资产文件") # 处理无资产情况

          # 版本对比逻辑
          if [ "$LOCAL_VERSION" = "$TAG_NAME" ] && [ "$FORCE_UPDATE" != "true" ]; then
            echo "✅ 已是最新版本（$TAG_NAME），无需更新"
            exit 0
          fi

          # 翻译日志（可选，保留英文可删除）
          TRANSLATED_NOTES=$(echo "$RELEASE_NOTES" | trans -b -e google -t zh-CN || echo "$RELEASE_NOTES")

          # 更新版本文件和 README（追加日志到主页顶部）
          echo "$TAG_NAME" > version.txt
          echo -e "## 📅 更新日志\n### $TAG_NAME\n资产：$ASSETS\n$TRANSLATED_NOTES\n" | cat - README.md > temp.md && mv temp.md README.md

      - name: 提交更新
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 🔄 同步 ${TAG_NAME} 更新日志
          files: |
            version.txt   # 版本文件
            README.md     # 主页日志
